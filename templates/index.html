<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrapの基本テンプレート</title>
        <!-- ここがBootstrapのCDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css";; rel="stylesheet">
        <!-- ここにstylesheetを追加 -->
        <link rel="stylesheet" href="/static/css/style.css">
        <!--[if lt IE 9]>
               <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>;;
               <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;;
        <![endif]-->
    </head>
     <body class="bg-gray">
        <main>
            <div class="container">
                <!-- 検索フォーム  -->
                <div class="row">
                    <div class="col-md-12 p-2">
                        <h1><a href="/" class="no-decoration">Toptweets</a></h1>
                        <p>ツイッターのIDを入れると、直近のいいね数とリツイート数、最もリツイートされたツイートが一覧できます。</p>
                        <form class="form-inline" method="post">
                            <div class="form-group">
                              <label class="sr-only" for="screen_name"></label>
                              <div class="input-group mb-3">
                                 <span class="input-group-text">@</span>
                                 <input id="title" name="title" placeholder="Enter title." type="text" class="form-control">
                                 <input id="abstract" name="abstract" placeholder="Enter abstract." type="text" class="form-control">
                              </div>
                              <button type="submit" class="btn btn-primary">取得する</button>
                            </div>
                        </form>
                        {% if line1 %}
                            <p>{{line1}}</p>
                        {% endif %}
                        {% if line2 %}
                            <p>{{line2}}</p>
                        {% endif %}
                        {% if line3 %}
                            <p>{{line3}}</p>
                        {% endif %}
                                </div><!-- col-md-12 -->
                </div><!-- row -->
            </div><!-- container -->
        </main>
        <! -- ここがBootstrapのCDN -->
    　　<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    　　<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
